<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Window Crew Quote Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f0f9ff;
      padding: 30px;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      color: #0077cc;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    h2::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 100%;
      background: linear-gradient(120deg, #b3ecff 0%, #ffffff 60%);
      top: 0;
      left: -120%;
      animation: squeegee 3s ease-in-out forwards;
      opacity: 0.5;
      z-index: -1;
    }

    @keyframes squeegee {
      to {
        left: 100%;
      }
    }

    form {
      background: white;
      padding: 25px 30px;
      border-radius: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 30px;
      box-sizing: border-box;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #00aaff;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #calculateBtn {
      background-color: #00aaff;
      color: white;
    }

    #calculateBtn:hover {
      background-color: #0094d9;
    }

    #submitBtn {
      background-color: #00cc66;
      color: white;
    }

    #submitBtn:hover {
      background-color: #00b35a;
    }

    #quoteOutput {
      margin-top: 25px;
      font-size: 24px;
      text-align: center;
      color: #007700;
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #quoteOutput.show {
      opacity: 1;
      transform: translateY(0);
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00cc66;
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: bold;
      font-size: 16px;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    #toast.show {
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>

  <h2>The Window Crew Quote Calculator</h2>

  <form id="quoteForm">
    <!-- CRM Fields -->
    <label for="customer">Customer / Company Name:</label>
    <input type="text" name="entry.1932766726" id="customer" required>

    <label for="address">Address:</label>
    <input type="text" name="entry.396915930" id="address" required>

    <label for="contact">Contact Info (Phone or Email):</label>
    <input type="text" name="entry.1239873862" id="contact" required>

    <!-- Quote Inputs -->
    <label for="standard-panes">Standard Panes:</label>
    <input type="number" name="entry.823020867" id="standard-panes" required>

    <label for="large-panes">Large Panes:</label>
    <input type="number" name="entry.1634670750" id="large-panes" required>

    <label for="screens-clean">Screens to Clean:</label>
    <input type="number" name="entry.1503289555" id="screens-clean" required>

    <label for="screens-restore">Screens to Restore:</label>
    <input type="number" name="entry.2096928728" id="screens-restore" required>

    <label for="window-condition">Window Condition:</label>
    <select name="entry.1179846798" id="window-condition" required>
      <option value="Just Maintenance Clean Needed">Good (no change)</option>
      <option value="Moderate">Moderately Dirty (+10%)</option>
      <option value="Heavy">Heavily Soiled with potential Stubborn Spots (+20%)</option>
      <option value="Construction">Construction Debris (+30%)</option>
    </select>

    <label for="service-frequency">Service Frequency:</label>
    <select name="entry.312555390" id="service-frequency" required>
      <option value="One-off">One-off (no change)</option>
      <option value="Biannual">Twice a Year (–10%)</option>
      <option value="Quarterly">Quarterly (–15%)</option>
    </select>

    <label for="sides-cleaned">Sides Cleaned:</label>
    <select name="entry.517640240" id="sides-cleaned" required>
      <option value="Both">Both (no change)</option>
      <option value="Outside Only">Outside Only (–30%)</option>
      <option value="Inside Only">Inside Only (–30%)</option>
    </select>

    <label for="story-height">Story Height:</label>
    <select name="entry.1578550565" id="story-height" required>
      <option value="1">1 (no change)</option>
      <option value="2">2 (+12%)</option>
      <option value="3+">3+ (+25%)</option>
    </select>

    <label for="hard-water">Hard Water Removal?</label>
    <select name="entry.1843034712" id="hard-water" required>
      <option value="no">No</option>
      <option value="Yes">Yes (+10%)</option>
    </select>

    <!-- Hidden Quote Result -->
    <input type="hidden" name="entry.444104592" id="quote-total" />

    <!-- Buttons -->
    <button type="button" id="calculateBtn" onclick="calculateQuote()">Calculate Quote</button>
    <button type="button" id="submitBtn" onclick="submitForm()">Save Quote</button>

    <div id="quoteOutput"></div>
  </form>

  <!-- Custom Toast Message -->
  <div id="toast">Quote submitted successfully!</div>

  <script>
    function calculateQuote() {
      const standard = parseInt(document.getElementById("standard-panes").value) || 0;
      const large = parseInt(document.getElementById("large-panes").value) || 0;
      const screensClean = parseInt(document.getElementById("screens-clean").value) || 0;
      const screensRestore = parseInt(document.getElementById("screens-restore").value) || 0;
      const condition = document.getElementById("window-condition").value;
      const frequency = document.getElementById("service-frequency").value;
      const sides = document.getElementById("sides-cleaned").value;
      const height = document.getElementById("story-height").value;
      const hardwater = document.getElementById("hard-water").value;

      let total = (standard * 10) + (large * 16) + (screensClean * 2) + (screensRestore * 5);

      if (condition === "Moderate") total *= 1.10;
      else if (condition === "Heavy") total *= 1.20;
      else if (condition === "Construction") total *= 1.30;

      if (frequency === "Biannual") total *= 0.9;
      else if (frequency === "Quarterly") total *= 0.85;

      if (sides === "Inside Only" || sides === "Outside Only") total *= 0.7;

      if (height === "2") total *= 1.12;
      else if (height === "3+") total *= 1.25;

      if (hardwater === "Yes") total *= 1.10;

      total = total.toFixed(2);
      const output = document.getElementById("quoteOutput");
      output.textContent = "Estimated Quote: $" + total;
      output.classList.add("show");
      document.getElementById("quote-total").value = total;
    }

    function submitForm() {
      const quote = document.getElementById("quote-total").value;
      if (!quote) {
        alert("Please calculate the quote first.");
        return;
      }

      const form = document.getElementById("quoteForm");
      const formData = new FormData(form);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfnlHSL3hgL6tLEMw-DXjM_xdvTlSVkMOiq8ZzxWhUgdOnm5Q/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
        form.reset();
        document.getElementById("quoteOutput").textContent = "";
      }).catch(() => {
        alert("Failed to submit. Please try again.");
      });
    }
  </script>
</body>
</html>
