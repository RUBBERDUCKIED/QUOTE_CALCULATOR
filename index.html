<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Window Crew Quote Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #eaf7ff;
      font-family: 'Quicksand', sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      font-size: 34px;
      font-weight: 700;
      color: #0077cc;
      margin-bottom: 20px;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .toggle {
      position: relative;
      display: flex;
      background: #d8f0ff;
      border-radius: 50px;
      width: 360px;
      height: 46px;
      justify-content: space-between;
      align-items: center;
    }

    .toggle input[type="radio"] {
      display: none;
    }

    .toggle label {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 10px; /* ðŸ”§ FIXED: vertically center text to match .toggle height */
      text-align: center;
      font-weight: bold;
      color: #0077cc;
      border-radius: 50px;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    .toggle .slider {
      position: absolute;
      top: 4px;
      bottom: 4px;
      left: 4px;
      width: calc(50% - 8px);
      border-radius: 50px;
      background-color: #00aaff;
      transition: left 0.3s ease;
      z-index: 1;
    }

    #residentialToggle:checked ~ .slider {
      left: 4px;
    }

    #commercialToggle:checked ~ .slider {
      left: calc(50% + 4px);
    }

    #residentialToggle:checked + label,
    #commercialToggle:checked + label {
      color: white;
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 550px;
      margin: auto;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #calculateBtn {
      background-color: #00aaff;
      color: white;
    }

    #calculateBtn:hover {
      background-color: #0094d9;
    }

    #submitBtn {
      background-color: #00cc66;
      color: white;
    }

    #submitBtn:hover {
      background-color: #00b35a;
    }

    #quoteOutput {
      margin-top: 25px;
      font-size: 22px;
      text-align: center;
      color: #007700;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>

  <h2>The Window Crew Quote Calculator</h2>

  <div class="toggle-container">
    <div class="toggle">
      <input type="radio" name="mode" id="residentialToggle" checked onclick="switchMode('residential')" />
      <label for="residentialToggle">Residential Quote</label>
      <input type="radio" name="mode" id="commercialToggle" onclick="switchMode('commercial')" />
      <label for="commercialToggle">Commercial Quote</label>
      <div class="slider"></div>
    </div>
  </div>

  <div class="form-wrapper">
    <!-- Residential -->
    <form id="residential" class="form-section active">
      <label for="customer">Customer / Company Name:</label>
      <input type="text" name="entry.1932766726" id="customer" required>

      <label for="address">Address:</label>
      <input type="text" name="entry.396915930" id="address" required>

      <label for="contact">Contact Info (Phone or Email):</label>
      <input type="text" name="entry.1239873862" id="contact" required>

      <label for="standard-panes">Standard Panes:</label>
      <input type="number" name="entry.823020867" id="standard-panes" required>

      <label for="large-panes">Large Panes:</label>
      <input type="number" name="entry.1634670750" id="large-panes" required>

      <label for="screens-clean">Screens to Clean:</label>
      <input type="number" name="entry.1503289555" id="screens-clean" required>

      <label for="screens-restore">Screens to Restore:</label>
      <input type="number" name="entry.2096928728" id="screens-restore" required>

      <label for="window-condition">Window Condition:</label>
      <select name="entry.1179846798" id="window-condition" required>
        <option value="Good">Good (no change)</option>
        <option value="Moderate">Moderately Dirty (+10%)</option>
        <option value="Heavy">Heavily Soiled (+20%)</option>
        <option value="Construction">Construction Debris (+30%)</option>
      </select>

      <label for="service-frequency">Service Frequency:</label>
      <select name="entry.312555390" id="service-frequency" required>
        <option value="One-off">One-off (no change)</option>
        <option value="Biannual">Twice a Year (â€“10%)</option>
        <option value="Quarterly">Quarterly (â€“15%)</option>
      </select>

      <label for="sides-cleaned">Sides Cleaned:</label>
      <select name="entry.517640240" id="sides-cleaned" required>
        <option value="Both">Both</option>
        <option value="Outside Only">Outside Only (â€“30%)</option>
        <option value="Inside Only">Inside Only (â€“30%)</option>
      </select>

      <label for="story-height">Story Height:</label>
      <select name="entry.1578550565" id="story-height" required>
        <option value="1">1</option>
        <option value="2">2 (+12%)</option>
        <option value="3+">3+ (+25%)</option>
      </select>

      <label for="hard-water">Hard Water Removal?</label>
      <select name="entry.1843034712" id="hard-water" required>
        <option value="no">No</option>
        <option value="Yes">Yes (+10%)</option>
      </select>

      <input type="hidden" name="entry.444104592" id="quote-total" />

      <button type="button" id="calculateBtn" onclick="calculateQuote()">Calculate Quote</button>
      <button type="button" id="submitBtn" onclick="submitForm()">Save Quote</button>

      <div id="quoteOutput"></div>
    </form>

    <!-- Commercial -->
    <div id="commercial" class="form-section">
      <p style="text-align:center; font-weight:bold; color:#555;">Commercial quote form will go here.</p>
    </div>
  </div>

  <script>
    function switchMode(mode) {
      document.querySelectorAll(".form-section").forEach(section => {
        section.classList.remove("active");
      });
      document.getElementById(mode).classList.add("active");
    }

    function calculateQuote() {
      const standard = parseInt(document.getElementById("standard-panes").value) || 0;
      const large = parseInt(document.getElementById("large-panes").value) || 0;
      const screensClean = parseInt(document.getElementById("screens-clean").value) || 0;
      const screensRestore = parseInt(document.getElementById("screens-restore").value) || 0;
      const condition = document.getElementById("window-condition").value;
      const frequency = document.getElementById("service-frequency").value;
      const sides = document.getElementById("sides-cleaned").value;
      const height = document.getElementById("story-height").value;
      const hardwater = document.getElementById("hard-water").value;

      let total = (standard * 10) + (large * 16) + (screensClean * 2) + (screensRestore * 5);
      if (condition === "Moderate") total *= 1.10;
      else if (condition === "Heavy") total *= 1.20;
      else if (condition === "Construction") total *= 1.30;
      if (frequency === "Biannual") total *= 0.9;
      else if (frequency === "Quarterly") total *= 0.85;
      if (sides === "Inside Only" || sides === "Outside Only") total *= 0.7;
      if (height === "2") total *= 1.12;
      else if (height === "3+") total *= 1.25;
      if (hardwater === "Yes") total *= 1.10;

      total = total.toFixed(2);
      document.getElementById("quoteOutput").textContent = "Estimated Quote: $" + total;
      document.getElementById("quote-total").value = total;
    }

    function submitForm() {
      const quote = document.getElementById("quote-total").value;
      if (!quote) {
        alert("Please calculate the quote first.");
        return;
      }

      const form = document.getElementById("residential");
      const formData = new FormData(form);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfnlHSL3hgL6tLEMw-DXjM_xdvTlSVkMOiq8ZzxWhUgdOnm5Q/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        alert("Quote submitted successfully!");
        form.reset();
        document.getElementById("quoteOutput").textContent = "";
      }).catch(() => {
        alert("Failed to submit. Please try again.");
      });
    }
  </script>

</body>
</html>
