<!DOCTYPE html>
<html>
<head>
  <title>Window Crew Quote Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #00aaff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    #quoteOutput {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Window Crew Quote Calculator</h2>
  
  <form id="quoteForm">
    <!-- CRM Fields -->
    <label for="customer">Customer / Company Name:</label>
    <input type="text" name="entry.1932766726" id="customer" required>

    <label for="address">Address:</label>
    <input type="text" name="entry.396915930" id="address" required>

    <label for="contact">Contact Info (Phone or Email):</label>
    <input type="text" name="entry.1239873862" id="contact" required>

    <!-- Quote Inputs -->
    <label for="standard-panes">Standard Panes:</label>
    <input type="number" name="entry.823020867" id="standard-panes" required>

    <label for="large-panes">Large Panes:</label>
    <input type="number" name="entry.1634670750" id="large-panes" required>

    <label for="screens-clean">Screens to Clean:</label>
    <input type="number" name="entry.1503289555" id="screens-clean" required>

    <label for="screens-restore">Screens to Restore:</label>
    <input type="number" name="entry.2096928728" id="screens-restore" required>

    <label for="window-condition">Window Condition:</label>
    <select name="entry.1179846798" id="window-condition" required>
      <option value="Good">Good</option>
      <option value="Moderate">Moderate Grime/Hard Water Spots</option>
      <option value="Heavy">Heavy Grime/Paint/Stickers</option>
      <option value="Construction">Construction Debris</option>
    </select>

    <label for="service-frequency">Service Frequency:</label>
    <select name="entry.312555390" id="service-frequency" required>
      <option value="One-off">One-off</option>
      <option value="Twice a Year">Twice a Year (10% off)</option>
      <option value="Quarterly">Quarterly (15% off)</option>
    </select>

    <label for="sides-cleaned">Sides Cleaned:</label>
    <select name="entry.517640240" id="sides-cleaned" required>
      <option value="Both">Both</option>
      <option value="Outside Only">Outside Only</option>
      <option value="Inside Only">Inside Only</option>
    </select>

    <label for="story-height">Story Height:</label>
    <select name="entry.1578505655" id="story-height" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3+">3+</option>
    </select>

    <label for="hard-water">Hard Water Removal?</label>
    <select name="entry.1843034712" id="hard-water" required>
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <!-- Hidden Field for Final Quote Total -->
    <input type="hidden" name="entry.444104592" id="quote-total" />

    <button type="button" onclick="calculateQuote()">Calculate Quote</button>
    <div id="quoteOutput"></div>
  </form>

  <script>
    function calculateQuote() {
      const standard = parseInt(document.getElementById("standard-panes").value) || 0;
      const large = parseInt(document.getElementById("large-panes").value) || 0;
      const screensClean = parseInt(document.getElementById("screens-clean").value) || 0;
      const screensRestore = parseInt(document.getElementById("screens-restore").value) || 0;
      const condition = document.getElementById("window-condition").value;
      const frequency = document.getElementById("service-frequency").value;
      const hardWater = document.getElementById("hard-water").value;

      let total = (standard * 10) + (large * 16) + (screensClean * 3) + (screensRestore * 6);

      // Window condition adjustment
      if (condition === "Moderate") total *= 1.02;
      else if (condition === "Heavy") total *= 1.04;
      else if (condition === "Construction") total *= 1.06;

      // Frequency discount
      if (frequency === "Twice a Year") total *= 0.9;
      else if (frequency === "Quarterly") total *= 0.85;

      // Hard water add-on
      if (hardWater === "yes") total += 25;

      total = total.toFixed(2);

      document.getElementById("quoteOutput").textContent = "Estimated Quote: $" + total;
      document.getElementById("quote-total").value = total;

      // Submit to Google Form
      submitForm();
    }

    function submitForm() {
      const form = document.getElementById("quoteForm");
      const formData = new FormData(form);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfnlHSL3hgL6tLEMw-DXjM_xdvTlSVkMOiq8ZzxWhUgdOnm5Q/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        alert("Quote submitted successfully!");
        form.reset();
        document.getElementById("quoteOutput").textContent = "";
      }).catch(() => {
        alert("Failed to submit. Please try again.");
      });
    }
  </script>
</body>
</html>
