<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Window Crew Quote Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #eaf7ff;
      font-family: 'Quicksand', sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      font-size: 34px;
      font-weight: 700;
      color: #0077cc;
      margin-bottom: 20px;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .toggle-switch {
      position: relative;
      background: #d8f0ff;
      border-radius: 50px;
      display: flex;
      width: 360px;
      height: 50px;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      box-sizing: border-box;
    }

    .toggle-switch input[type="radio"] {
      display: none;
    }

    .toggle-switch label {
      flex: 1;
      text-align: center;
      cursor: pointer;
      z-index: 2;
      font-weight: bold;
      transition: color 0.3s;
      color: #0077cc;
    }

    .toggle-bg {
      position: absolute;
      height: 40px;
      width: 170px;
      background: #00aaff;
      border-radius: 50px;
      top: 5px;
      left: 5px;
      transition: left 0.3s ease;
      z-index: 1;
    }

    #comToggle:checked ~ .toggle-bg {
      left: 185px;
    }

    #resToggle:checked ~ label[for="resToggle"],
    #comToggle:checked ~ label[for="comToggle"] {
      color: white;
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 550px;
      margin: auto;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #calculateBtn {
      background-color: #00aaff;
      color: white;
    }

    #calculateBtn:hover {
      background-color: #0094d9;
    }

    #submitBtn {
      background-color: #00cc66;
      color: white;
    }

    #submitBtn:hover {
      background-color: #00b35a;
    }

    #quoteOutput {
      margin-top: 25px;
      font-size: 22px;
      text-align: center;
      color: #007700;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>

  <h2>The Window Crew Quote Calculator</h2>

  <div class="toggle-container">
    <div class="toggle-switch">
      <input type="radio" name="quoteType" id="resToggle" checked onclick="switchForm('residential')">
      <label for="resToggle">Residential Quote</label>

      <input type="radio" name="quoteType" id="comToggle" onclick="switchForm('commercial')">
      <label for="comToggle">Commercial Quote</label>

      <div class="toggle-bg"></div>
    </div>
  </div>

  <div class="form-wrapper">
    <!-- Residential Form -->
    <form id="residentialForm" class="form-section active">
      <label for="customer">Customer / Company Name:</label>
      <input type="text" id="customer">

      <label for="address">Address:</label>
      <input type="text" id="address">

      <label for="contact">Contact Info (Phone or Email):</label>
      <input type="text" id="contact">

      <label for="standard-panes">Standard Panes:</label>
      <input type="number" id="standard-panes">

      <label for="large-panes">Large Panes:</label>
      <input type="number" id="large-panes">

      <label for="screens-clean">Screens to Clean:</label>
      <input type="number" id="screens-clean">

      <label for="screens-restore">Screens to Restore:</label>
      <input type="number" id="screens-restore">

      <label for="window-condition">Window Condition:</label>
      <select id="window-condition">
        <option value="Good">Good (no change)</option>
        <option value="Moderate">Moderately Dirty (+10%)</option>
        <option value="Heavy">Heavily Soiled (+20%)</option>
        <option value="Construction">Construction Debris (+30%)</option>
      </select>

      <label for="service-frequency">Service Frequency:</label>
      <select id="service-frequency">
        <option value="One-off">One-off (no change)</option>
        <option value="Biannual">Twice a Year (–10%)</option>
        <option value="Quarterly">Quarterly (–15%)</option>
      </select>

      <label for="sides-cleaned">Sides Cleaned:</label>
      <select id="sides-cleaned">
        <option value="Both">Both</option>
        <option value="Outside Only">Outside Only (–30%)</option>
        <option value="Inside Only">Inside Only (–30%)</option>
      </select>

      <label for="story-height">Story Height:</label>
      <select id="story-height">
        <option value="1">1 (no change)</option>
        <option value="2">2 (+12%)</option>
        <option value="3+">3+ (+25%)</option>
      </select>

      <label for="hard-water">Hard Water Removal?</label>
      <select id="hard-water">
        <option value="no">No</option>
        <option value="Yes">Yes (+10%)</option>
      </select>

      <button type="button" id="calculateBtn" onclick="calculateQuote()">Calculate Quote</button>
      <button type="button" id="submitBtn" onclick="alert('Quote submitted!')">Save Quote</button>

      <div id="quoteOutput"></div>
    </form>

    <!-- Commercial Form -->
    <form id="commercialForm" class="form-section">
      <p style="text-align:center; color:#666;">(Commercial fields coming soon...)</p>
    </form>
  </div>

  <script>
    function switchForm(type) {
      document.getElementById('residentialForm').classList.remove('active');
      document.getElementById('commercialForm').classList.remove('active');

      if (type === 'residential') {
        document.getElementById('residentialForm').classList.add('active');
      } else {
        document.getElementById('commercialForm').classList.add('active');
      }
    }

    function calculateQuote() {
      const standard = parseInt(document.getElementById("standard-panes").value) || 0;
      const large = parseInt(document.getElementById("large-panes").value) || 0;
      const screensClean = parseInt(document.getElementById("screens-clean").value) || 0;
      const screensRestore = parseInt(document.getElementById("screens-restore").value) || 0;
      const condition = document.getElementById("window-condition").value;
      const frequency = document.getElementById("service-frequency").value;
      const sides = document.getElementById("sides-cleaned").value;
      const height = document.getElementById("story-height").value;
      const hardwater = document.getElementById("hard-water").value;

      let total = (standard * 10) + (large * 16) + (screensClean * 2) + (screensRestore * 5);

      if (condition === "Moderate") total *= 1.10;
      else if (condition === "Heavy") total *= 1.20;
      else if (condition === "Construction") total *= 1.30;

      if (frequency === "Biannual") total *= 0.9;
      else if (frequency === "Quarterly") total *= 0.85;

      if (sides === "Inside Only" || sides === "Outside Only") total *= 0.7;
      if (height === "2") total *= 1.12;
      else if (height === "3+") total *= 1.25;
      if (hardwater === "Yes") total *= 1.10;

      total = total.toFixed(2);
      document.getElementById("quoteOutput").textContent = "Estimated Quote: $" + total;
    }
  </script>

</body>
</html>
